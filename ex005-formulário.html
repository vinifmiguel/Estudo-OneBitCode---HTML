<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Incrição</title>
</head>

<body>
    <h1>Ex005 - Formulário de Inscrição</h1>

    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>

        <br><br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>

        <br><br>

        <div>
            <label for="telefone">WhatsApp:</label><br>
            <input type="tel" name="telefone" id="telefone" required>
        </div>

        <br><br>

        <div>
            <label>Área de atuação:</label><br>

            <input type="radio" name="area" id="dev" required>
            <label for="dev">Desenvolvimento</label>

            <input type="radio" name="area" id="qa" required>
            <label for="qa">Quality Assurance(QA)</label>

            <input type="radio" name="area" id="dados" required>
            <label for="dados">Análise de Dados</label>

            <input type="radio" name="area" id="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>
        <br><br>

        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="6"></textarea>
        </div>

        <button type="submit">Enviar</button>

    </form>


</body>

</html>
